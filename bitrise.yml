---
format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
workflows:
  clone:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6.2.1: {}

  sleep:
    before_run:
      - clone
    steps:
      - script:
          title: Sleep for 5 mins
          inputs:
          - content: |-
              #!/usr/bin/env bash
              # fail if any commands fails
              set -e

              sleep 300
