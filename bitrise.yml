---
format_version: 13
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
workflows:
  sleep:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8.4.0: {}
    - script:
        title: Sleep for 5 mins
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            sleep 300
    meta:
      bitrise.io:
        machine_type_id: g2.linux.medium
